<!doctype html>
<html>
  <head>
    <title>DrawBin</title>
    <link rel='stylesheet' href='stylesheets/style.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='javascripts/interface.js'></script>
  </head>
  <body>
    <header>
      <h1>DrawBin</h1>
      <span class='tagline'>Draw an image in your browser and share it instantly!</span>
    </header>
    <div class='container'>
      <div class='secondary-controls'></div>
      <canvas id='drawing'>Derp... use a bettar browser!</canvas>
      <div class='primary-controls'>
        <img onclick='menu()' src='images/menu.svg'>
        <br>
        <img onclick='brushes()' src='images/brush.svg'>
        <br>
        <img onclick='upload()' src='images/upload.svg'>
        <br>
        <img onclick='download()' src='images/download.svg'>
      </div>
    </div>
    <footer>
      <span> Made by <a href='https://github.com/cmastudios' target='blank'>Connor</a> and <a href='https://github.com/markacastle'>Mark</a>. Icons by <a href='https://iconfinder.com/iconsets/wirecons-free-vector-icons'> Timothy Miller</a>. </span>
    </footer>
  </body>
</html>
