<!doctype html>
<html>
  <head>
    <!-- @reload -->
    <title>DrawBin</title>
    <!-- @stylesheet style -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js'></script>
    <!-- @javascript interface.js jcanvas.min.js -->
  </head>
  <body>
    <header>
      <h1>DrawBin</h1>
      <span class='tagline'>Draw an image in your browser and share it instantly!</span>
    </header>
    <div class='container'>
      <canvas id='drawing'>Derp... use a bettar browser!</canvas>
      <div class='controls'>
        <div class='primary'>
          <img src='images/menu.svg'>
          <br>
          <img src='images/brush.svg'>
          <br>
          <img src='images/upload.svg'>
          <br>
          <img class='download' onclick='downloadMenu()' src='images/download.svg'>
        </div>
        <div class='secondary'>
          <div class='download-menu'>
            <img onclick='back()' class='back-button' src='images/back.svg'>
            <span onclick="download('png')">PNG</span>
            <span onclick="download('jpeg')">JPEG</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span> Made by <a href='https://github.com/cmastudios' target='blank'>Connor</a> and <a href='https://github.com/markacastle'>Mark</a>. Icons by <a href='https://iconfinder.com/iconsets/wirecons-free-vector-icons'> Timothy Miller</a>. </span>
    </footer>
  </body>
</html>
